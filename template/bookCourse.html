<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hi</title>
</head>
<body>
    <h1>Book your dream course &nbsp;&nbsp;&nbsp; now!</h1>
    <!-- 表单:登录/注册/搜索 -->
    <form action="">
        <!-- text 文本框
            placeholder:输入提示 -->
        Username: <input type="text" placeholder="email/phone" name="" id="">
        <br><br>
        Password: <input type="password" placeholder="6 digits" name="" id="">
        <br><br>

        <!-- radio 单选框
            name:分组功能,同一name的选项为一组,一组只能选一项
            checked:设置默认选项-->
        <!-- 使选项文字也可以被选中:1.用label双标签将文字包裹起来;
            2.使radio组件的id属性和label的for属性一样 
            OR 直接用label双标签将整个radio组件包裹起来,不需要写for属性-->
        Gender: <input type="radio" name="gender" id="male" checked> <label for="male">Male</label>
        <label>
            <input type="radio" name="gender" id="">Female
        </label>
        <br><br>

        <!-- checkbox 多选框 -->
        Select your dream Courses (Please note that HTML,CSS aand JavaScript are core courses) :
        <br><input type="checkbox" name="courses" checked>HTML
        <br><input type="checkbox" name="courses" checked>CSS
        <br><input type="checkbox" name="courses" checked>JavaScript
        <br><input type="checkbox" name="courses" >C/C++
        <br><input type="checkbox" name="courses" >JavaEE
        <br><input type="checkbox" name="courses" >Python
        <br><input type="checkbox" name="courses" >Machine Learning
        <br><br>

        <!-- select下拉菜单 -->
        Year of enrollment:  
        <select name="" id="">
            <option value="">2017</option>
            <option value="" selected>2018</option>
            <option value="">2019</option>
            <option value="">2020</option>
        </select>
        <br><br>

        <!-- file 上传文件 
            multiple上传多个文件-->
        Profile: <input type="file" multiple>
        <br><br>

        <!-- textarea文本域 双标签 -->
        <textarea name="" id="" placeholder="Please write some comments here..." cols="50" rows="10"></textarea>
        <br><br><br>

        <!--input按钮
            submit:提交数据到后端
            reset:重置,恢复表单中所有组件的默认值,需要有form父标签
            button:无功能,需要配合js-->
        <input type="submit" value="Confirm" name="" id="">
        <input type="reset" value="Reset">
        <input type="button" value="Button" name="" id="">
        <br><br>

        <!-- button双标签,type默认为submit -->
        <button type="submit">Confirm</button>
        <button type="reset">Reset</button>
        <button type="button">Button</button>
        <br><br>

        <!-- div:独占一行
            span:不换行 -->
        <div>div label</div>
        <span>span label</span>

        <!--HTML5新推出的有语义的布局标签(手机端网页常用)
            header 网页头部
            nav 网页导航
            footer 网页底部
            aside 网页侧边栏
            section 网页区块
            article 网页文章-->

    </form>

</body>
</html>
