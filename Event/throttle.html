<body>
  input
  <input type="text">
  <script>
    // 节流 - 对于一些执行很频繁但耗性能的操作, 控制执行次数
    // 将频率控制在500毫秒执行一次
    let flag = true
    window.onscroll = function () {
      if (flag) {
        setTimeout(() => {
          console.log("123")
          flag = true // 5后, 又变为true, 下次再触发, 又可以进入if
        }, 500)
      }
      flag = false // 变成false后 不再进入if
    }
  </script>
</body>
