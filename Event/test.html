<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>form</title>

  <!-- <script type="text/javascript" src="../testAsync/promiseClass.js"></script> -->
  <script type="text/javascript" src="./debounce.js"></script>
  <script type="text/javascript" src="./throttle.js"></script>
</head>

<body>
  <h1>Quick Dating!</h1>
  <hr>
  <form action="">
    Name:
    <input type="text" placeholder="username">
    <br><br>

    Gender:
    <label><input type="radio" name="gender" checked>Male</label>
    <label><input type="radio" name="gender">Female</label>
    <br><br>

    City:
    <select>
      <option>Shanghai</option>
      <option selected>Beijing</option>
      <option>Hangzhou</option>
    </select>
    <br><br>

    Type:
    <label><input type="checkbox" name="" id="" checked>Cute</label>
    <label><input type="checkbox" name="" id="">Cool</label>
    <label><input type="checkbox" name="" id="">Smart</label>
    <br><br>

    Comment:
    <br>
    <textarea name="" id="" cols="30" rows="10"></textarea>

    <br>
    <ul>
      <li>0</li>
      <li>1</li>
      <li>2</li>
    </ul>
    <input type="checkbox" name="" id="">I promise the information above are real.

    <br><br>
    <input type="submit" value="Register Free" name="" id="">
    <button id="testButton" type="reset">节流</button>
    <button id="testButton2" type="reset">防抖</button>

    <script>
      let button = document.getElementById("testButton")
      let t = debounce(() => {
        console.log("触发")
      }, 5000)
      button.addEventListener('click', t)
    </script>

    <script>
      let button2 = document.getElementById("testButton2")
      let t2 = throttle(() => {
        console.log("触发throttle")
      }, 5000)
      button2.addEventListener('click', t2)
    </script>
  </form>
</body>

</html>
